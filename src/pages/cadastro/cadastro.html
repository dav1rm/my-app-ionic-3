<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Usu√°rio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Cadastre-se</h2>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" [(ngModel)]="todo.title" [ngModelOptions]="{standalone: true}" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description" [ngModelOptions]="{standalone: true}" name="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>
</ion-content>
